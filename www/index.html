<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=2, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Cordova-sailfish</title>
  </head>
  <body>
    <div class="app">
      <h1>Apache Cordova</h1>
      <div id="deviceready">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
	<h2>Device</h2>
	<p id="device">device info</p>
	<h2>Connexion</h2>
	<p id="connection">connection info</p>
	<h2>Compass</h2>
	<p id="compass">compass info</p>
	<h2>Battery</h2>
	<p id="battery">battery info</p>
	<p id="battery-isplugged">battery info</p>
	<h2>Accelerometer</h2>
	<p id="accelerometer">accelerometer info</p>
	<h2>Geolocation</h2>
	<p id="geolocation">geolocation info</p>
	<p id="geolocation-watcher"></p>
	<h2>Notifications</h2>
	<button id="btn-vibrate">Vibrate</button>
	<button id="btn-alert">Alert</button>
	<p id="notification-alert"></p>
	<button id="btn-confirm">Confirm</button>
	<p id="notification-confirm"></p>
	<button id="btn-prompt">Prompt</button>
	<p id="notification-prompt"></p>
	<button id="btn-beep">Beep</button>
	<h2>In-app browser</h2>
	<button id="btn-inappbrowser">In App Browser</button>
	<h2>Camera</h2>
	<img id="img-camera" />
	<button id="btn-camera">Camera</button>
	<h2>Contacts</h2>
	<pre id="contacts"></pre>	
	<pre id="log">log</pre>	
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
      app.initialize();
    </script>
  </body>
</html>
